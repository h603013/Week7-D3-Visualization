<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COVID19 visulization</title>
</head>
<body>

<h1>COVID19 visulization</h1>
<canvas id="network" width="3500" height="3500"></canvas>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
/* global d3 */



var canvas = d3.select("#network"),
  width = canvas.attr("width"),
  height = canvas.attr("height"),
  ctx = canvas.node().getContext("2d"),
  r = 20,
  color = d3.scaleOrdinal(d3.schemeCategory20),
  simulation = d3.forceSimulation()
    .force("x", d3.forceX(width/3))
    .force("y", d3.forceY(height/3))
    .force("collide", d3.forceCollide(r+70))
    .force("charge", d3.forceManyBody(r+10)
      .strength(-200))
    .force("link", d3.forceLink()
      .id(function (d) { return d.name; }));


d3.json("VotacionesSenado2017.json", function (err, graph) {
  if (err) throw err;

  simulation.nodes(graph.nodes);
  simulation.force("link")
    .links(graph.links);
  simulation.on("tick", update);

  canvas
      .call(d3.drag()
          .container(canvas.node())
          .subject(dragsubject)
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  function update() {
    ctx.clearRect(0, 0, width, height);

    ctx.beginPath();
    ctx.globalAlpha = 2;
    ctx.strokeStyle = "#CC0606";
    graph.links.forEach(drawLink);
    ctx.stroke();


    ctx.globalAlpha = 2.0;
    graph.nodes.forEach(drawNode);
  }

  function dragsubject() {
    return simulation.find(d3.event.x, d3.event.y);
  }

});

function dragstarted() {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }
  
  function dragged() {
    d.fx = event.x;
    d.fy = event.y;
  }
  
  function dragended() {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }



function drawNode(d) {
  ctx.beginPath();
 
  ctx.moveTo(d.x, d.y);
  ctx.arc(d.x, d.y, r, 0, Math.PI*2);
  ctx.fill();
}

function drawLink(l) {
  ctx.moveTo(l.source.x, l.source.y);
  ctx.lineTo(l.target.x, l.target.y);
}




</script>

</body>
</html>
